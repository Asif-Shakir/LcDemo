<div class="auth container-fluid">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-8 col-md-6 col-xl-4 col-xxl-3">
      <h2>Sign In</h2>
      <p>Start for Free</p>
      <div class="social-login d-flex gap-3">
        <button class="btn">
          <img src="/assets/icons/google.svg" />
          Sign up with Google
        </button>
        <button class="btn">
          <img src="/assets/icons/telegram.svg" />
          Sign up with Telegram
        </button>
      </div>
      <div class="tol">
        <h6><span>OR</span></h6>
      </div>
      <form [formGroup]="loginForm" (submit)="handleSubmit()">
        <div class="mb-3">
          <label class="input-label">E-mail Or Username</label>
          <div class="input-with-icon">
            <input type="text" formControlName="userName" class="form-control" />
          </div>
          <ng-container *ngIf="f['userName']?.errors">
            <ng-container *ngIf="f['userName'].invalid && (f['userName'].dirty || f['userName'].touched)">
              <span *ngIf="f['userName']?.errors?.['required']" class="input-error">Input is required
              </span>
            </ng-container>
          </ng-container>
        </div>
        <div class="mb-3">
          <label class="input-label">Password</label>
          <div class="input-with-icon">
            <input type="password" formControlName="password" class="form-control" />
            <div class="icon">
              <img src="/assets/icons/eye.svg" />
            </div>
          </div>
          <ng-container *ngIf="f['password']?.errors">
            <ng-container *ngIf="f['password'].invalid && (f['password'].dirty || f['password'].touched)">
              <span *ngIf="f['password']?.errors?.['required']" class="input-error">Input is required
              </span>
            </ng-container>
          </ng-container>
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign In</button>
      </form>
      <div class="d-flex justify-content-end">
        <a href="#" class="auth-action">Forgot Password?</a>
      </div>
    </div>
  </div>
</div>
